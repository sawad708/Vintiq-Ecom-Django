{% extends 'layouts/main.html' %}

{% load static %}

{% block body %}
    <!-- Breadcrumb Area Start Here -->
    <div class="breadcrumbs-area position-relative">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="breadcrumb-content position-relative section-content">
                        <h3 class="title-3">OTP Login</h3>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li>OTP Login</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Area End Here -->

    <!-- OTP Login Area Start Here -->
    <div class="login-register-area mt-no-text">
        <div class="container custom-area">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-custom">
                    <div class="login-register-wrapper">
                        <div class="section-content text-center mb-5">
                            <h2 class="title-4 mb-2">OTP Login</h2>
                            <p class="desc-content">Please enter the OTP sent to your email.</p>
                        </div>
                        <form action="{% url 'verify_otp' %}" method="post">
                            {% csrf_token %}
                            <div class="single-input-item mb-3">
                                <input type="hidden" value="{{email}}" name="email">
                                <input type="text" placeholder="Enter OTP" id="otp" name="otp" required>
                            </div>
                            <div class="single-input-item mb-3">
                                <button type='submit' class="btn flosun-button secondary-btn theme-color rounded-0">Login</button>
                            </div>
                            <div class="single-input-item">
                                <a href="#">Resend OTP</a>
                            </div>
                        </form>
                        {% if error_message %}
                        <p class="error">{{ error_message }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock body %}
